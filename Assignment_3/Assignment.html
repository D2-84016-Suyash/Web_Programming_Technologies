<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .column {
            float: left;
            width: 50%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>

</head>

<body>
    <div align="center">

        <br>
        <br>
        <div class="row">

                </iframe>
            </div>
            <div class="column">
                <div style="margin-left: -300px; ">

                <form>
                    <span> Name
                    </span><input style="margin-left: 110px;" type="text" placeholder="Enter name"></span><br>
                    <br>
                    <span><span>Birthdate</span><input style="width: 180px;margin-left: 90px;" type="date"
                            placeholder="dd/MM/YY"></span><br>
                    <br>
                    <span>Email <input style="width: 180px; margin-left: 105px;" type="email"
                            placeholder="abc@gmail.com"></span><br>
                    <br>

                    <span>Password<input style="width: 180px; margin-left:  85px;" type="text"
                            placeholder="********"></span><br>
                    <br>

                    <span style="margin-left: 0%;">Address
                        <select style="margin-left:80px;">
                            <option value="">Maharashtra
                            </option>

                        <select>

                    <br>

                    <h5 style="margin-left: 314px; margin-top: -40px;">city</h5>

                    <span style="margin-left: -40px;">gender
                        <input style="margin-left: 150px;" type="radio" name="gender" value="m" />male
                        <input type="radio" name="gender" value="f" />Female
                    </span><br>
                    <br>
                    <span style="margin-left: 100px;">Upload Photo<input style="width: 300px; margin-left: 80px;" type="file"></span><br>
                    <br>
                    <span style="margin-right: 120px;">Select your course

            </div>
            </div>
        </div>
    </div>
</body>

</html>
